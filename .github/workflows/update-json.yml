name: Update JSON URL

on:
  workflow_dispatch:
    inputs:
      new_value_e:
        description: 'Select value for "enabled"'
        required: true
        default: 'false'
        type: choice
        options:
          - true
          - false
      new_value_l:
        description: 'New URL string value'
        required: true
        default: 'https://google.com'

jobs:
  update-json:
    runs-on: ubuntu-latest

    concurrency:
      group: update-json
      cancel-in-progress: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Python environment
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20' # Specify your node version

    - name: Install required Python packages
      run: |
        python -m pip install --upgrade pip
        pip install cryptography pillow piexif

    - name: Run Python loader script
      env:
        ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
      run: |
        python .github/scripts/loader.py "$ENCRYPTION_KEY" "${{ github.event.inputs.new_value_e }}" "${{ github.event.inputs.new_value_l }}" "./../../video_preview_2.jpg" "./../../public/video_preview_5.jpg"

    - name: Deploy to Firebase
      uses: w9jds/firebase-action@master
      with:
        args: deploy --only hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}    

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m 'Update'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
